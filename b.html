<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: red;
				animation: myfirst 5s;
				transition:background 15s;
			}

			@keyframes myfirst {
				0% {
					background: red;
				}

				25% {
					background: yellow;
				}

				50% {
					background: blue;
				}

				100% {
					background: green;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
		<p><b>注释：</b>当动画完成时，会变回初始的样式。</p>
	</body>
</html>
